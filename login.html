<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Beatriz & Thiago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="js/login.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h4 class="mb-3 text-center">Acesso dos Noivos</h4>
    <input id="email" type="email" class="form-control mb-2" placeholder="Email">
    <input id="senha" type="password" class="form-control mb-3" placeholder="Senha">
    <button id="btnLogin" class="btn btn-primary w-100">Entrar</button>
    <p class="text-danger mt-2 text-center" id="erroLogin"></p>
  </div>
</body>
</html>
